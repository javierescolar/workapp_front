
<div *ngFor="let training of types_trainings" class="col-md-6 panel panel-default">
  <div class="panel-heading panel-margin">{{training.name}}</div>
  <div class="panel-body">
    <img src="{{training.image_link}}" class="dashboard-images" /> {{training.description}}
    <div>
      <a href="#" class="btn btn-primary col-md-offset-10">Go</a>
    </div>
  </div>
</div>
