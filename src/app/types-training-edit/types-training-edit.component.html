<div class="col-md-10 col-md-offset-1">
    <div class="well well bs-component">
        <form novalidate class="form-horizontal" (ngSubmit)="updateTypeTraining(training)" #editTypeTrainingForm="ngForm">
            <fieldset>
                <legend>Actualizando: {{training.name}}</legend>

                <div class="form-group">
                    <label for="imageLink" class="col-lg-2 control-label">Enlace Imagen</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="image_link" name="image_link" placeholder="Enlace a la imagen" [(ngModel)]="training.image_link" #image_link="ngModel" required>
                        <div *ngIf="image_link.errors?.required && image_link.touched" class="alert alert-danger">
                            El enlace a la imagen es obligatorio
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Título</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Título" [(ngModel)]="training.name" #name="ngModel" required>
                        <div *ngIf="name.errors?.required && name.touched" class="alert alert-danger">
                            El título es obligatorio
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Descripción</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="description" name="description" placeholder="Descripción de la imagen" [(ngModel)]="training.description" #description="ngModel" required></textarea>
                        <div *ngIf="description.errors?.required && description.touched" class="alert alert-danger">
                            La descripción es obligatoria
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <a [routerLink]="['/']" class="btn btn-default"> Cancelar</a>
                        <button type="submit" class="btn btn-primary" [disabled]="editTypeTrainingForm.invalid">Editar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
